<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="input-container">

    <!--Input field to enter URL of image-->
    <label for="URL-input">Enter name of the image to display:</label>
    <input type="text" id="URL-input" placeholder="Enter name">
    <button id="add-button">Add image</button>
    </div>

    <!--Section to display images addded-->
    <section id="gallery">

    </section>
    <script src="script.js"></script>
</body>
</html>
