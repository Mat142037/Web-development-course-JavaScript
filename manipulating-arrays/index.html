<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Arrays</title>
</head>
<body>
    <h1>Manipulating Arrays Example</h1>
    <div>
        <label for="newitem">New Item:</label>
        <input type="text" id="newitem" placeholder="Please enter an item">
    </div>
    <br>
    <div>
        <button id="addstart">Add at the start</button>
        <button  id="addend">Add to the end</button>
    </div>
    <br>
    <div>
        <button id="insert">Add at postion</button>
        <button id="remove">Remove at postion</button>
        <input type="number" id="index" placeholder="Enter position">
    </div>
    <br>
    <div>
        <button id="removestart">Remove first item</button>
        <button id="removeend">Remove last item</button>
    </div>
    <br>
    <div>
        <h2>Array Elements:</h2>
        <ol id="arraylist"></ol>
    </div>
<script src="script.js"></script>
</body>
</html>
